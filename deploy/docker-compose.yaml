      - POSTGRES_DB=admin
    volumes:
      - ./docker-volume/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=golden.royal@mail.ru
      - PGADMIN_DEFAULT_PASSWORD=pp2RU34SGZbENaa
